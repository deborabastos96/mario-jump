<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js "></script>

    <title>Mario Jump</title>
  </head>

  <body>
    <div class="game-board">
      <img src="./img/clouds.png" class="clouds" />
      <img src="./img/mario.gif" class="mario" />
      <img src="./img/pipe.png" class="pipe" />

      <div class="end">
        <span class="game-over">Game Over</span>
        <span class="play-again">Play again?</span>
        <button class="restart">Restart</button>
      </div>
    </div>

    <span class="scores"
      >Score: <span class="score">0</span> Highscore:
      <span class="highscore">0</span></span
    >
  </body>
</html>
